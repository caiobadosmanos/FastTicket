{% extends "layout.html" %}

{% block title %}
3D Tudo
{% endblock %}

{% block main %}
<div class="pix-container">
    <h2 class="pix-title">{{erro}}</h2>

</div>


<style>
    /* Estilo para o container principal */
    .pix-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Altura da tela para centralizar verticalmente */
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    /* Estilo para o título */
    .pix-title {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Estilo para o link do PIX */
    .pix-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
    }

    .pix-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .pix-title {
            font-size: 1.5rem;
        }

        .pix-container {
            padding: 15px;
            height: 60vh;
        }
    }

    @media (max-width: 480px) {
        .pix-title {
            font-size: 1.2rem;
        }

        .pix-container {
            padding: 10px;
            height: 50vh;
        }
    }
</style>
{% endblock %}
