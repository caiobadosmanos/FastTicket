{% extends "layout.html" %}

{% block title %}
3D Tudo - Finalizar Compra
{% endblock %}

{% block main %}
<div class="checkout-container">
    <h1 style= "text-align:center;">Finalizar Compra {{valor}}R$</h1>
    
    <form method="POST">
        <!-- Método de Pagamento -->
        <div class="form-group">
            <label for="metodo_pagamento">Método de Pagamento:</label>
            <select id="metodo_pagamento" name="metodo_pagamento" required>
                <option value="pix">PIX</option>

            </select>
        </div>

        <!-- Endereço de Entrega -->
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
        </div>

        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
        </div>

        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento (opcional)">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>
        </div>

        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" placeholder="digite Seu Email" required>
        </div>
        <input type ="hidden" name = "valor" value="{{valor}}">
        <!-- Botão de Envio -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Finalizar Compra</button>
        </div>


    </form>
</div>

<style>
    /* Estilo básico para o formulário */
    .checkout-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #218838;
    }
</style>
{% endblock %}
